services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: chat-exp-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_exp
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat_exp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgvector_data:
